{% extends 'base.html' %}
{% load static %}
{% block content %}
<br>
<br>
<br>
<div class="container form-container">
    <h1>APPLICATION FORM </h1>
    <form id="applicationForm" action="submit_application.php" method="post" enctype="multipart/form-data">
        <div class="form-section">
            <h7>Personal Information</h7>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="dateOfBirth">Date of Birth</label>
                <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

        </div>

        <div class="form-section">
            <h7>Contact Details</h7>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
            </div>
        </div>

        <div class="form-section">
            <h7>Education</h7>
            <div class="form-group">
                <label for="education">Highest Level of Education</label>
                <select class="form-control" id="education" name="education" required>
                    <option value="">Select</option>
                    <option value="highschool">High School</option>
                    <option value="bachelor">Bachelor's Degree</option>
                    <option value="master">Master's Degree</option>
                    <option value="phd">PhD</option>
                </select>
            </div>
            <div class="form-group">
                <label for="school">School/University</label>
                <input type="text" class="form-control" id="school" name="school" required>
            </div>
        </div>

        <div class="form-section">
            <h7>Work Experience</h7>
            <div class="form-group">
                <label for="experience">Describe Your Work Experience</label>
                <textarea class="form-control" id="experience" name="experience" rows="5" required></textarea>
            </div>
        </div>

        <div class="form-section">
            <h7>Resume</h7>
            <div class="form-group">
                <label for="resume">Upload Your Resume</label>
                <input type="file" class="form-control-file" id="resume" name="resume" accept=".pdf,.doc,.docx"
                    required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit Application</button>
    </form>
</div>
{% endblock content %}
